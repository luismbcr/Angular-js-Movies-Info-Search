<div class="row" ng-if="!details">
	<div class="col-md-6 col-md-offset-3">
		<h3>Loading results...</h3>
	</div>
</div>
<div class="row" ng-if="details.Response === 'True'">
	<div  class="col-md-4 col-md-offset-1">
		<h1>{{details.Title}}</h1>
		<img ng-src="{{ details.Poster=='N/A' ? 'http://placehold.it/150x220&text=N/A' : details.Poster }}" class="img-thumbnail">
	</div>
	<div class="col-md-6">
		<h2>Information</h2>
		<p>Year: {{details.Year}}</p>
		<p>Genery: {{details.Genre}}</p>
		<p>Actors: {{details.Actors}}</p>
		<p>Description: {{details.Plot}}</p>

		<div ng-include="'partials/relate-results.html'"></div>
	</div>
</div>

<div class="row" ng-if="details.Response==='False'">
	<div class="col-md-6 col-md-offset-3">
		<h3>There are not movies</h3>
	</div>
</div>
